<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spritjäger Mobil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen pb-10">

    <nav class="bg-blue-600 text-white p-4 shadow-lg sticky top-0 z-50">
        <h1 class="text-xl font-bold text-center"><i class="fas fa-gas-pump mr-2"></i>Spritjäger Österreich</h1>
    </nav>

    <div class="max-w-md mx-auto p-4">
        
        <div class="bg-white rounded-xl shadow-md p-4 mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Ort eingeben oder GPS nutzen</label>
            <div class="flex gap-2">
                <input type="text" id="cityInput" placeholder="z.B. Wien" 
                       class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="getPricesByCity()" class="bg-blue-600 text-white px-4 py-2 rounded-lg">
                    <i class="fas fa-search"></i>
                </button>
                <button onclick="getLocation()" class="bg-green-600 text-white px-4 py-2 rounded-lg">
                    <i class="fas fa-location-arrow"></i>
                </button>
            </div>
        </div>

        <div id="syncInfo" class="text-center text-xs text-gray-500 mb-4 italic"></div>

        <div id="results" class="space-y-4">
            <div class="text-center text-gray-400 mt-10">
                <i class="fas fa-search-location text-5xl mb-2"></i>
                <p>Suche starten, um Preise anzuzeigen</p>
            </div>
        </div>
    </div>

   
</body>
</html>
